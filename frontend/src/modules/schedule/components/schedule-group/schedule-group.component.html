<div class="group-grid">
    <div
        class="sequence"
        *ngFor="let emptyCell of getEmptyCells(); trackBy: trackByFnEmptyCell"
    ></div>
    <div
        class="sequence"
        *ngFor="let sequence of sequences.reverse(); trackBy: trackByFn"
    >
        {{ getNodeNames(sequence) }}
    </div>
    <div class="title">M{{ index }}</div>
</div>

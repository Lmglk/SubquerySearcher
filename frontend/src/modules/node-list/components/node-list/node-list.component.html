<table *ngIf="nodes.length">
    <thead>
        <tr>
            <th>Name</th>
            <th>Time</th>
            <th>Part</th>
        </tr>
    </thead>
    <tbody>
        <tr
            *ngFor="let node of (nodes | orderNode); trackBy: trackByFn"
            ssw-node-list-item
            [node]="node"
        ></tr>
    </tbody>
</table>

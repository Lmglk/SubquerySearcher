<div class="page">
    <div class="sidebar">
        <sidebar (graphData)="getGraphData($event)" (schedule)="getSchedule($event)"></sidebar>
    </div>
    <div class="body">
        <graph [graphData]="graphData" [scheduleData]="schedule" *ngIf="graphData"></graph>
        <schedule [data]="schedule" *ngIf="schedule"></schedule>
    </div>
</div>

<div class="grid">
    <app-schedule-row-header
        *ngIf="data"
        [headers]="getRowNames(maxGroupSize)"
    ></app-schedule-row-header>
    <app-schedule-group
        *ngFor="let group of data; let index = index"
        [group]="group"
        [index]="index"
        [maxSize]="maxGroupSize"
    ></app-schedule-group>
</div>

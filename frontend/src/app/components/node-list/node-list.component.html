<table *ngIf="nodes">
    <thead>
        <tr>
            <th>Name</th>
            <th>Time</th>
            <th>Part</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let node of nodes | orderNode">
            <td>{{ node.name }}</td>
            <td>{{ node.time }}</td>
            <td>
                <input class="value-editor" type="number" [value]="1">
            </td>
        </tr>
    </tbody>
</table>
